<p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
<table class="table table-dark table-striped" *ngIf="loadedPosts.length >= 1 && !isFetching">
  <thead>
    <tr>
      <ng-container *ngFor="let post of loadedPosts[0] | keyvalue">
        <th scope="col" *ngIf="post.key !== 'id'">
          {{post.key}}
        </th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let post of loadedPosts">
      <tr>
        <th scope="row">{{ post.height }}cm</th>
        <td>{{ post.name }}</td>
        <td>{{ post.team }}</td>
        <td>{{ post.weight }}kg</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<p *ngIf="isFetching && !error">Loading...</p>
<div class="alert alert-danger" *ngIf="error">
  <h1>An Error Occurred!</h1>
  <p>{{ error }}</p>
  <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
</div>
