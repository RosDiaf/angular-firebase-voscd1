<div class="container-fluid top" [ngClass]="logo">
  <div class="row">
    <div class="col-lg-4">
      <div class="teamContainer">
        <img src="{{ constants.TEAM_URL + logo }}.svg" alt="" />
        <div>
          <p *ngFor="let item of team; let i = index" 
            [ngClass]="{'city-name': i === 0, 'team-name': i >= 1}">
            {{ item }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="logo" class="wrapper">
      <div [ngStyle]="{'background': 'url(' + constants.TEAM_URL + logo + '.svg) center center/100% no-repeat',
          'opacity': '0.2',
          'top': '0',
          'left': '0',
          'bottom': '0',
          'right': '0',
          'position': 'absolute',
          'z-index': '0'
          }"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="onCreatePost(playerForm.value)" [formGroup]="playerForm" name="playerForm">
        <div class="form-group">
          <label for="team">Team</label>
          <select
            formControlName="team"
            type="text"
            class="form-control"
            id="team"
            [ngClass]="{ 'is-invalid': submitted && playerForm.team.errors }"
            (change)="setLogo($event)"
          >
            <option
              id="{{i}}"
              [ngStyle]="{'background-image': 'url(' + constants.TEAM_URL + item.logo + ')'}"
              *ngFor="let item of constants.TEAM; let i = index"
              value={{item.initials}}
              [attr.data-team]="item.name">
              {{ item.name }}
            </option>
          </select>
          <div *ngIf="(!playerForm.controls['team'].valid && playerForm.controls['team'].touched)" class="error">Enter valid city</div>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="{ 'is-invalid': submitted && playerForm.name.errors }"
          />
          <div *ngIf="(!playerForm.controls['name'].valid && playerForm.controls['name'].touched)" class="error">Enter valid name</div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            formControlName="content"
            class="form-control"
            id="content"
          ></textarea>
          <div *ngIf="(!playerForm.controls['content'].valid && playerForm.controls['content'].touched)" class="error">Enter valid content</div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!playerForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <h3>{{ post.team }}</h3>
          <p>{{ post.name }}</p>
          <p>{{ post.content }}</p>
        </li>
      </ul>
      <p *ngIf="isFetching && !error">Loading...</p>
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Occurred!</h1>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
      </div>
    </div>
  </div>
</div>
