<div class="container-fluid top" [ngClass]="logo">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <logo
        [teams]="team"
        [team_url]="constants.TEAM_URL"
        [logo]="logo"></logo>
    </div>
  </div>
  <div class="row">
    <div *ngIf="logo">
      <background [team_url]="constants.TEAM_URL" [logo]="logo"></background>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-3 col-md-offset-3">
      <form (ngSubmit)="onCreatePost(playerForm.value)" [formGroup]="playerForm" name="playerForm">
        <div class="form-group">
          <label for="team">Team</label>
          <select
            formControlName="team"
            type="text"
            class="form-control"
            id="team"
            [ngClass]="{ 'is-invalid': submitted && playerForm.team.errors }"
            (change)="setLogo($event)"
          >
            <option
              id="{{i}}"
              [ngStyle]="{'background-image': 'url(' + constants.TEAM_URL + item.logo + ')'}"
              *ngFor="let item of constants.TEAM; let i = index"
              value={{item.initials}}
              [attr.data-team]="item.name">
              {{ item.name }}
            </option>
          </select>
          <div *ngIf="(!playerForm.controls['team'].valid && playerForm.controls['team'].touched)" class="error">Enter valid city</div>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="{ 'is-invalid': submitted && playerForm.name.errors }"
          />
          <div *ngIf="(!playerForm.controls['name'].valid && playerForm.controls['name'].touched)" class="error">Enter valid name</div>
        </div>

        <div class="form-group">
          <label for="height">Height</label>
          <select formControlName="height" class="form-control" id="height">
            <option value="{{ 149 + val }}" *ngFor="let val of heights">{{ 149 + val }}cm</option>
          </select>
          <div *ngIf="(!playerForm.controls['height'].valid && playerForm.controls['height'].touched)" class="error">Enter player height</div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!playerForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <post 
        [loadedPosts]="loadedPosts"
        [isFetching]="isFetching"
        [error]="error"
        (handleError)="handleError()"></post>
    </div>
  </div>
</div>
